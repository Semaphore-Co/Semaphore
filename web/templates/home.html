<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />

<ul id="menu">

<div id="balance-preview"><span id="balance-text">Balance:<br>$</span>0.00</div>
<a href="#send"><span>send</span>Send Money</a>
<a href="#balance"><span>account_balance</span>Manage Balance</a>

<div id="send" class="main">
	<h2>Send Money</h2>
	<br>
	<input type="text" class="send-text" placeholder="Via email"><button class="send-submit">SEND</button>
	<br><br><br>
	<input type="text" class="send-text" placeholder="Via text"><button class="send-submit">SEND</button>
</div>
<div id="balance" class="main">
	<h2>Manage Balance</h2>
</div>
<div id="settings" class="main">
	<h2>Settings</h2>
	<h3>Email Addresses</h3>

	<h3>Phone Numbers</h3>
